
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App</title>
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Calcular</h1>
    </div>
    <div class="body">
        <form action="/primeiro" method="POST">
            <fieldset>
                <legend>Calculadora</legend>
                <div class="form">
                    <div class="row">
                        <label for="">A</label>
                        <input type="text" name="cpValor1">
                        <label for="">A</label>
                        <input type="text" name="cpValor2">
                        <label for="">
                            <button name="btn" value="+" type="button">
                                +
                            </button>

                            <button name="btn" value="-" type="button">
                                -
                            </button>
                        </label>
                    </div>
            </fieldset>
        </form>
        <form method="GET">
            <fieldset>
                <legend>Calculadora Com Ajax</legend>
                <div class="form">
                    <div class="row ajax">
                        <label for="">Valor 1</label>
                        <input type="number" name="cpValor1">
                        <label for="">Valor 2</label>
                        <input type="number" name="cpValor2">
                        <label for="">
                            <button name="btn" value="+" type="button">
                                +
                            </button>

                            <button name="btn" value="-" type="button">
                                -
                            </button>
                        </label>
                        <h2 style="display: nome"></h2>
                    </div>
                </div>
            </fieldset>
        </form>
        <form action="/terceiro" method="POST">
            <fieldset>
                <legend>Calculadora usando redirect</legend>
                <div class="form">
                    <div class="row ajax">
                        <label for="">Valor 1</label>
                        <input type="number" name="cpValor1">
                        <label for="">Valor 2</label>
                        <input type="number" name="cpValor2">
                        <label for="">
                            <button name="btn" value="+" type="button">
                                +
                            </button>

                            <button name="btn" value="-" type="button">
                                -
                            </button>
                        </label>
                        <h2 style="display: nome"></h2>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="bodyContainer"></div>
    </div>
    <div class="footer">
        <h2>footer</h2>
    </div>
</div>

<script src="js/ajax.js"></script>
